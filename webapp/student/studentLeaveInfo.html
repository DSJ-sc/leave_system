<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="../assets/i/favicon.ico">

	href="assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />

<link rel="stylesheet" href="../assets/css/admin.css">

<body style="background-color: #E4E6E9;">


	<header class="am-topbar am-topbar-inverse admin-header">
		<div class="am-topbar-brand am-sans-serif">
			<img src="../assets/img/logo.png" width="70px" height="71px" />
			哈尔滨信息工程学院
		</div>


		<button
			class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
			data-am-collapse="{target: '#topbar-collapse'}">
			<span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
		</button>

		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">

			<ul
				class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
			<li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
					<a class="am-dropdown-toggle tpl-header-list-link"
					href="javascript:;"> <span class="am-icon-edit"></span> 请假 
					</a>
					<ul class="am-dropdown-content tpl-dropdown-content">
						<li><a href="studentaddleave.html"
							class="tpl-dropdown-content-progress"> <span class="task">
									<i class="am-icon-plus-circle"> </i> <span class="desc">添加请假请求</span>
							</span>
						</a></li>
						<li><a href="javascript:;"
							class="tpl-dropdown-content-progress"> <span class="task">
									<i class="am-icon-search-plus"></i> <span class="desc">查看请假请求</span>
							</span>
						</a></li>

					</ul>
				</li>
				<li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
					<a class="am-dropdown-toggle tpl-header-list-link"
					href="javascript:;"> <span class=" am-icon-user"> </span>
				</a>
					<ul class="am-dropdown-content">
						<li><a class="tpl-dropdown-content-progress" href="studentIndex.html"><span class="am-icon-bell-o"></span>
								资料</a></li>
						<li><a class="tpl-dropdown-content-progress" href="cancellation"><span class="am-icon-power-off"></span>
								退出</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</header>
	<div class="tpl-page-container tpl-page-header-fixed">
		<div id="page-content" class="page-content">
			<div class="visible-lg-block">
				<div class="tpl-portlet-components">
					<div class="portlet-title">
						<div class="caption font-green bold">
							<span class="am-icon-code"></span> 请假记录表
						</div>
						<div class="am-u-sm-12 am-u-md-3 am-u-md-offset-7">
							<div class="am-input-group am-input-group-sm">
								<input type="text"  readonly="readonly" id="computerSelectLeaveInput" placeholder="请选择请假日期" class="am-form-field"> <span
									class="am-input-group-btn">
									<button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
									id="computerSelectLeaveButton"	type="button"></button>
								</span>
							</div>
						</div>
					</div>
					<div class="tpl-block">

						<div class="am-g">
							<div class="am-u-sm-12">

								<table
									class="am-table am-table-striped am-table-hover table-main">
									<thead>
										<tr>
											<th class=" text-center">请假编号</th>
											<th class="table-date text-center">请假时间</th>
											<th class="table-type text-center">请假类型</th>
											<th class=" text-center" >请假理由</th>
											<th class="table-set text-center">批复</th>
											<th class="table-date text-center">审批时间</th>
											
											<th class="table-set text-center">备注</th>
										</tr>
									</thead>
								<tbody>
							
								</tbody>
								</table>
								<div class="am-cf">
										<div class="center topages">
										<ul   class="am-pagination tpl-pagination center" style="margin-bottom:10px;">
												<li class="computerLastPage" style="display: none;"><a>上一页</a></li>
												<li class="computerNextPage" style="display: none;"><a >下一页</a></li>
										</ul>
										<span class="computerToPage" style="display: none;font-size: 1.7ex;">
										跳转到<input type="text" id="computerToPageInput" style="width:50px;text-align: center;">/<b class="page"></b>页 
										<input class="am-btn am-btn-primary btn-xs" id="computerToPageButton" type="button" value="跳转"> 
										</span>
									</div> 
								</div>
								<hr>
							</div>

						</div>
					</div>
					<div class="tpl-alert"></div>
				</div>
			</div>
			<div class="visible-xs-block text-center">
				<div class="caption font-green bold">
					<span class="am-icon-code"></span> <i
						style="font-size: 16px; font-style: normal;">请假记录表</i>
					<div
						class="am-input-group am-input-group-sm width-60  col-xs-offset-2" style="margin-bottom: 10px;left: 10px;">
						<input id="phoneSelectLeaveInput" readonly="readonly" type="text" class="am-form-field"> <span
							class="am-input-group-btn">
							<button id="phoneSelectLeaveButton"
								class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
								type="button"></button>
						</span>

					</div>
					<div class="row am-text-center  ">
						<div class=" profile-user-info-striped profile-users">
							<div class="profile-info-row">
								<div class="profile-info-name">请假编号</div>

								<div class="profile-info-value">
									<span class="editable" id="leaveId"></span>
								</div>
							</div>

							<div class="profile-info-row">
								<div class="profile-info-name ">请假时间</div>

								<div class="profile-info-value">
									<span class="editable" id="leavetime">
									</span>
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">请假类型</div>

								<div class="profile-info-value">
									<span class="editable" id="leaveType"></span>
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">请假理由</div>
								<div class="profile-info-value">
									<span class="editable" id="leaveReason"></span>
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">批复</div>

								<div class="profile-info-value">
									<span class="editable" id="leaveReply"></span>
								</div>
							</div>
							<div class="profile-info-row">
								<div class="profile-info-name">审批时间</div>

								<div class="profile-info-value">
									<span class="editable" id="replyTime"></span>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">备注</div>

									<div class="profile-info-value">
										<span  class="editable" id="remark">
																			
									    </span>
									</div>
								</div>
							</div>
						</div>
						<div class="am-center topages" >
							<ul class="am-pagination tpl-pagination center" style="margin-bottom:5px;">
								<li class="phoneLastPage"><a>上一页</a></li>
								<li class="phoneNextPage"><a >下一页</a></li>
							</ul>
							<span class="phoneToPage" style="color: #00BFFF; font: small;">转到第<input id="phoneToPageInput" type="text" style="width:30px;text-align: center;">/<i class="page"></i>页 <input id="phoneToPageButton"   type="button" value="跳转"> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../assets/js/jquery3.3.1.js"></script>
	<script src="../assets/js/amazeui.js"></script>
	<script src="../assets/js/amazeui.datetimepicker.js"></script>
	<script src="../assets/js/date.js"></script>
	<script src="../assets/js/studentleaveinfo.js"></script>
